<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拖延運動報名表單 </title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#" class="signup">
            <h1>新拖延運動報名表單</h1>
            <ul>
                <li>活動日期：2020/12/10 ~ 2020/12/11</li>
                <li>活動地點：台北市大安區新生南路二段1號</li>
            </ul>
            <p class="important">*必填</p>
            <h2 class="header_required">暱稱</h2>
            <input type="text" name="name" id="name" placeholder="您的回答" required>
            <h2 class="header_required">電子郵件</h2>
            <input type="email" name="email" id="email" placeholder="您的電子郵件" required>
            <h2 class="header_required">手機號碼</h2>
            <input type="text" name="phone" id="phone" placeholder="您的手機號碼" required>
            <h2 class="header_required">報名類型</h2>
            <div class="radio">
                <input type="radio" name="type" id="imagine" required>
                <label for="imagine">躺在床上用想像力實作</label>
            </div>
            <div class="radio">
                <input type="radio" name="type" id="smartphone" required>
                <label for="smartphone"> 趴在地上滑手機找現成的</label>
            </div>
            <h2 class="header_required">怎麼知道這個活動的？</h2>
            <input type="text" name="channel" id="channel" placeholder="您的回答" required>
            <h2 class="with_description">其它</h2>
            <p>對活動的一些建議</p>
            <input type="text" name="suggestion" id="suggestion" placeholder="您的回答">
            <input type="submit" value="提交">
            <p>請勿透過表單送出您的密碼。</p>
        </form>
    </main>
    <footer>
        <p>© 2020 © Copyright. All rights Reserved.</p>
    </footer>
</body>
</html>
